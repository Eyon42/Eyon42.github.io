---
layout: default
---

<div class="flex flex-col items-center mt-8 md:w-3/5 mx-auto">
    <h1 class="text-3xl text-center">{{ page.title }}</h1>
    <span class="text-sm text-black2">{{ page.date | date_to_string }} - {{ page.author }}</span>
    
    <div class="post-content mt-10 container text-sm md:text-base">
        {{ content }}
    </div>
    
</div>
