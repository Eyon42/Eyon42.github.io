<header class="bg-primaryRed">
    <div class="wrapper">
        <div id="site-title">
            <p class="text-2xl">
                <a href="/">
                    Eyon
                </a>
            </p>
            
        </div>

        <nav class="nav_bar">
            <ul>
                {% for item in site.data.navigation %}
                    <li>
                        <a href="{{ item.link }}" {% if page.url == item.link %} id="current-page" {% endif %}>
                            {{ item.name }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</header>
