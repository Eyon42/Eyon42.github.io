<footer class="site-footer">
    <div class="wrapper">
        <div>
            <p id="email-contact">
                Contact: <a href="mailto:{{ site.email }}" title="Email">{{ site.email }}</a>
            </p>
        </div>
        <div>
            <ul class="social-media">
                {% for profile in site.data.social-media %}
                <li>
                    <a href="{{ profile.link }}">
                        <img class="media-icon" src={{ profile.icon }} alt={{ profile.name }} title={{ profile.name }}>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</footer>
